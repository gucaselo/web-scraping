<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Recent news -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h1>Latest Mars News</h1>
        <h2 class="heading">{{mars_info.recent_news}}</h2>
        <p>{{mars_info.recent_paragraph}}</p>
      </div>
    </div>

    <!--Featured Image-->
    <div class="container">
      <div style="float:left">
        <h1>Featured Mars Image</h1>
        <img src="{{ mars_info.featured_jpl_image }}" alt="" width="100%">
      </div>
      <div>
        {{ mars_info.mars_fact | safe }}
      </div>
    </div>



    <!--Mars Hemispheres Images-->
    <div class="text-center">
      <h1>Mars Hemispheres</h1>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <div class="thumbnail">
            <a href="#" target="_blank">
              <img src="{{ mars_info.img_url0 }}" alt="" style="width:100%">
              <div class="caption">
                <h3>{{ mars_info.title0 }}</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="thumbnail">
            <a href="#" target="_blank">
              <img src="{{ mars_info.img_url1 }}" alt="" style="width:100%">
              <div class="caption">
                <h3>{{ mars_info.title1 }}</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="thumbnail">
            <a href="#" target="_blank">
              <img src="{{ mars_info.img_url2 }}" alt="" style="width:100%">
              <div class="caption">
                <h3>{{ mars_info.title2 }}</h3>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="thumbnail">
            <a href="#" target="_blank">
              <img src="{{ mars_info.img_url3 }}" alt="" style="width:100%">
              <div class="caption">
                <h3>{{ mars_info.title3 }}</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    </div>
    

  </div>
</body>

</html>
